<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Linking the external CSS and JS files -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 rounded-2xl shadow-xl max-w-lg bg-white">
        <!-- Home Page -->
        <div id="home-page">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Number Sequence Game</h1>
            <p class="text-gray-500 mb-6">Test your speed and observation by finding numbers in ascending order before the time runs out.</p>
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Choose a Game Mode</h2>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="easyModeBtn" class="button button-green">Easy (2x2)</button>
                    <button id="mediumModeBtn" class="button">Medium (3x3)</button>
                    <button id="hardModeBtn" class="button button-secondary">Hard (4x4)</button>
                </div>
            </div>
            <div class="mt-8 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            </div>
        </div>
        <!-- Game Page -->
        <div id="game-page" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <button id="homeBtn" class="bg-gray-200 text-gray-700 hover:bg-gray-300 p-3 rounded-full transition-colors duration-200">
                    <i class="fas fa-home"></i>
                </button>
                <div class="flex-grow text-center">
                    <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Number Sequence Game</h1>
                </div>
            </div>
            <div class="game-container-wrapper">
                <div class="text-2xl font-bold text-gray-700 mb-4 flex items-center justify-center space-x-4">
                    <span>Score: <span id="scoreDisplay" class="text-blue-500">0</span></span>
                    <span id="levelDisplay" class="text-sm font-normal text-gray-400">Level: 1</span>
                </div>
                <div class="text-xl font-bold text-gray-700 mb-4">
                    Time: <span id="timerDisplay" class="text-red-500">60</span>s
                </div>
                <div id="messageDisplay" class="text-center h-8 text-lg font-semibold text-gray-600 mb-6"></div>
                <div id="game-grid" class="game-grid"></div>
                <div id="game-controls" class="mt-8 flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="replayBtn" class="button button-secondary hidden">Replay Level</button>
                    <button id="nextLevelBtn" class="button button-green hidden">Next Level</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
